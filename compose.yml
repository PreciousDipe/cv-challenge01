services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:8000"
    ports:
      - "3000:80"
    environment:
      - DOMAIN=localhost
    depends_on:
      - backend

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DOMAIN: localhost
      ENVIRONMENT: local
      BACKEND_CORS_ORIGINS: http://localhost,http://localhost:5173,https://localhost,https://localhost:5173,http://localhost:3000

      SECRET_KEY: changethis123
      FIRST_SUPERUSER: chanllenge@devopsdojo.com
      FIRST_SUPERUSER_PASSWORD: devopsdojo57
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: changethis123
    volumes:
      - ./backend/db:/var/lib/postgresql/data/app
    ports:
      - "8000:8000"
  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - backend/.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: changethis123
      POSTGRES_USER: app
      POSTGRES_DB: app

  adminer:
    image: adminer
    ports:
      - "8080:8080"

  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db
      - backend
      - frontend
      - adminer

volumes:
  postgres_data:
  data:
  letsencrypt:
